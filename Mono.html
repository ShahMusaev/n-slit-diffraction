<div  style="position: absolute; width: 570px; left: 80px; top: 120px; height: 500px;
    border: 3px solid #000;background-color: white; ;border-radius: 10px"  >
        <canvas  id="interference_picture" width="497" height="80" style="background-color: black; position: absolute;
        top: 400px ; left: 10px ;width: 497px; height: 80px "></canvas>
        <canvas id="myChart" width="550" height="385" style="position: absolute;  left: 3px;width: 550px; height: 400px"></canvas>
    </div>

    <div class="container" id="content" style="width: 500px;  position: absolute; left: 800px; top: 200px
    ; border: 3px solid #000;background-color: white; border-radius: 10px" >
        <form>
            <div class="form-group">
                <label  style="margin-top: 8px" for="lambda" id="labelLambda" >Длина волны (нм):</label>
                <input id="input_mono_wavelength" oninput="lambda.value = input_mono_wavelength.value;updateChart()" type="text" value="480" style="width: 30px;border-radius: 5px; border: 1px solid; text-align: center">
                <input  oninput="input_mono_wavelength.value = lambda.value;updateChart()" type="range"  min="400" max="700" class="form-control-range" value="480" id="lambda">
            </div>
            <div class="form-group">
                <label for="N" id="labelN">Количество щелей:</label>
                <input id="input_N" oninput="N.value = input_N.value;updateChart()" type="text" value="3" style="width: 30px;border-radius: 5px; border: 1px solid; text-align: center">
                <input type="range" oninput="input_N.value = N.value; updateChart()" min="1" max="20" class="form-control-range" value="3" id="N">
            </div>
            <div class="form-group">
                <label for="a" id="labelA">Ширина щели (мкм):</label>
                <input id="input_a" oninput="a.value = input_a.value;updateChart()" type="text" value="12" style="width: 30px;border-radius: 5px; border: 1px solid; text-align: center">
                <input type="range" oninput="input_a.value = a.value; updateChart()" min="1" max="50" class="form-control-range" value="12" id="a">
            </div>
            <div class="form-group">
                <label for="b" id="labelB">Период решетки (мкм):</label>
                <input id="input_b" oninput="b.value = input_b.value;updateChart()" type="text" value="25" style="width: 30px;border-radius: 5px; border: 1px solid; text-align: center">
                <input type="range" oninput="input_b.value = b.value; updateChart()" min="1" max="50" class="form-control-range" value="25" id="b">
            </div>
            <div class="form-group">
                <label for="L" id="Length">Расстояние до экрана (м):</label>
                <input id="input_L" oninput="L.value = input_L.value;updateChart()" type="text" value="1.8" style="width: 30px;border-radius: 5px; border: 1px solid; text-align: center">
                <input type="range" oninput="input_L.value = L.value; updateChart()"min="0.1" max="6.0" class="form-control-range" step="0.1" value="1.8" id="L">
            </div>
        </form>
    </div>
